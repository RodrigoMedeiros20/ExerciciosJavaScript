<meta charset="UTF-8">

<script>
    const nota1 = Number(prompt("Informe a primeira nota: "))   // lê os dados de entrada
    const nota2 = Number(prompt("Informe a segunda nota: "))
    const media = (nota1 +  nota2) / 2  // calcula os valores

    alert(`1ª Nota: ${nota1.toFixed(1)}\n2ª Nota: ${nota2.toFixed(1)}\nMédia: ${media.toFixed(1)}`) // exibe os resultados
</script>
