<meta charset="UTF-8">

<script>
    const preco = Number(prompt("Informe o preço do produto: "))    // lê os dados de entrada
    const desconto = preco * 0.10   // calcula os valores
    const dinheiro = preco - desconto
    const cartao = preco / 3

    alert(`Preço R$: ${preco}\nÀ Vista: ${dinheiro}\nOu 3x de R$: ${cartao}`)   // exibe os resultados
</script>
