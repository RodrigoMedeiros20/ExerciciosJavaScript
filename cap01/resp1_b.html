<meta charset="UTF-8">

<script>
    const conta = Number(prompt("Informe o valor da conta: "))  // lê os dados de entrada
    const cliente = Number(prompt("Informe quantos clientes irão pagar: "))
    const total = conta / cliente   // calcula os valores

    alert(`Valor da Conta: ${conta.toFixed(2)}\nNúmero de Clientes: ${cliente}\nValor por Cliente: ${total.toFixed(2)}`)
</script>
